<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="assets/css/main.css"/>
<title>Pricing component</title>
</head>

<body>
  <header>
    <h1 style="color: #0f33ff;">Our Pricing</h1>
    <div class="toggle" style="color: #ffffff;">
      <label style="margin-right: 5px;">Annually </label>
      <div class="toggle-btn">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label class="sub" id="sub" for="checkbox">
          <div class="circle"></div>
        </label>
      </div>
      <label style="margin-left: 5px;"> Monthly</label>
    </div>
  </header>
  <div class="cards" style="color: #ffffff;">
    <div class="card shadow" >
      <ul>
        <li class="pack">Basic</li>
        <li id="basic" class="price bottom-bar">&dollar;33</li>
        <li class="bottom-bar">500 GB Storage</li>
        <li class="bottom-bar">2 Users Allowed</li>
        <li class="bottom-bar">Send up to 3 GB</li>
        <li> <a href="#" class="btn btn-white">Buy</a></li>
      </ul>
    </div>
    <div class="card active" style="background: #0f33ff;">
      <ul>
        <li class="pack">Professional</li>
        <li id="professional" class="price bottom-bar">&dollar;33</li>
        <li class="bottom-bar">1 TB Storage</li>
        <li class="bottom-bar">5 Users Allowed</li>
        <li class="bottom-bar">Send up to 10 GB</li>
        <li> <a href="#" class="btn btn-white">Buy</a></li>
      </ul>
    </div>
    <div class="card shadow" >
      <ul>
        <li class="pack">Master</li>
        <li id="master" class="price bottom-bar">&dollar;33</li>
        <li class="bottom-bar">2 TB Storage</li>
        <li class="bottom-bar">10 Users Allowed</li>
        <li class="bottom-bar">Send up to 20 GB</li>
        <li> <a href="#" class="btn btn-white">Buy</a></li>
      </ul>
    </div>
  </div>
  <script src="assets/js/functions-min.js"></script>
</body>
